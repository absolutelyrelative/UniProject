plugins {
    id 'java'
    id 'application'
}

group 'it.unisalento.pps'
version '1.0'

repositories {
    mavenCentral()
}
sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}
dependencies {
    implementation files('lib/mail.jar')
    implementation files('lib/activation.jar')
    implementation 'org.jdatepicker:jdatepicker:1.3.4'
    implementation 'mysql:mysql-connector-java:5.1.49'
}

mainClassName = 'it.unisalento.pps.SimpleBooking.View'